<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-POP 스케줄 캘린더</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-card: #13131a;
            --bg-cell: #1a1a24;
            --bg-cell-hover: #22222e;
            --bg-today: #1e1a2e;
            --border: #2a2a3a;
            --text-primary: #e8e8f0;
            --text-secondary: #8888a0;
            --text-muted: #555568;
            --accent: #8b5cf6;
            --accent-glow: rgba(139, 92, 246, 0.15);
            --cat-celebration: #4ECDC4;
            --cat-release: #FF6B6B;
            --cat-broadcast: #FFE66D;
            --cat-purchase: #95E1D3;
            --cat-event: #C7CEEA;
            --cat-others: #777790;
            --cat-unofficial: #FFB6B9;
            --cat-sns: #8EC5FC;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* ─── Header ─── */
        .header {
            padding: 40px 24px 24px;
            text-align: center;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
        }

        .header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #e8e8f0 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            margin-top: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        /* ─── Layout ─── */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px 16px;
        }

        /* ─── Month Nav ─── */
        .month-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 32px;
            margin-bottom: 20px;
        }

        .month-nav button {
            background: var(--bg-cell);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .month-nav button:hover {
            background: var(--bg-cell-hover);
            color: var(--text-primary);
            border-color: var(--accent);
        }

        .month-display {
            font-family: 'Outfit', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: -0.01em;
            min-width: 160px;
            text-align: center;
        }

        .today-btn {
            background: var(--accent) !important;
            color: white !important;
            border-color: var(--accent) !important;
            font-size: 0.75rem !important;
            width: auto !important;
            padding: 0 14px !important;
            font-weight: 500;
        }

        .today-btn:hover {
            opacity: 0.85;
        }

        /* ─── Filters ─── */
        .filter-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .filter-chip {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.78rem;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--border);
            background: var(--bg-cell);
            color: var(--text-secondary);
            transition: all 0.2s;
            user-select: none;
        }

        .filter-chip.active {
            border-color: var(--chip-color, var(--border));
            background: color-mix(in srgb, var(--chip-color) 15%, var(--bg-cell));
            color: var(--text-primary);
        }

        .filter-chip .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        /* ─── Calendar Grid ─── */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: var(--border);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .weekday-header {
            background: var(--bg-card);
            padding: 12px 4px;
            text-align: center;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .weekday-header:first-child { color: #ff6b6b; }
        .weekday-header:last-child { color: #8EC5FC; }

        .cal-cell {
            background: var(--bg-cell);
            min-height: 100px;
            padding: 8px;
            cursor: pointer;
            transition: background 0.15s;
            position: relative;
            overflow: hidden;
        }

        .cal-cell:hover { background: var(--bg-cell-hover); }

        .cal-cell.empty {
            background: var(--bg-primary);
            cursor: default;
        }

        .cal-cell.today {
            background: var(--bg-today);
            box-shadow: inset 0 0 0 1px var(--accent);
        }

        .cal-cell.selected {
            box-shadow: inset 0 0 0 2px var(--accent);
        }

        .day-num {
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .cal-cell.today .day-num {
            color: var(--accent);
        }

        .cal-cell:first-child .day-num,
        .cal-cell:nth-child(7n+1) .day-num { color: #ff6b6b; }
        .cal-cell:nth-child(7n) .day-num { color: #8EC5FC; }
        .cal-cell.empty .day-num { color: var(--text-muted); opacity: 0.4; }

        .event-dots {
            display: flex;
            flex-direction: column;
            gap: 3px;
            min-width: 0;
        }

        .event-row {
            display: flex;
            align-items: center;
            gap: 4px;
            min-width: 0;
        }

        .event-row .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .event-row span {
            font-size: 0.68rem;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .more-count {
            font-size: 0.65rem;
            color: var(--text-muted);
            padding-top: 2px;
        }

        /* ─── Detail Panel ─── */
        .detail-panel {
            margin-top: 24px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .detail-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .detail-header h3 {
            font-size: 0.95rem;
            font-weight: 600;
        }

        .detail-header .event-count {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .detail-body {
            padding: 12px 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .detail-body::-webkit-scrollbar { width: 4px; }
        .detail-body::-webkit-scrollbar-track { background: transparent; }
        .detail-body::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

        .detail-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }

        .detail-item:last-child { border-bottom: none; }

        .detail-item .cat-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-top: 5px;
            flex-shrink: 0;
        }

        .detail-item .info {
            flex: 1;
            min-width: 0;
        }

        .detail-item .title {
            font-size: 0.88rem;
            font-weight: 400;
            line-height: 1.4;
            word-break: keep-all;
        }

        .detail-item .cat-label {
            font-size: 0.72rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .detail-empty {
            text-align: center;
            padding: 32px 20px;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        /* ─── Footer ─── */
        .footer {
            text-align: center;
            padding: 32px 16px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
        }

        /* ─── Stats Bar ─── */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 24px;
            font-size: 0.78rem;
            color: var(--text-muted);
        }

        .stats-bar span strong {
            color: var(--text-secondary);
            font-weight: 600;
        }

        /* ─── Loading ─── */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            gap: 16px;
        }

        .loading .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading p {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        /* ─── Responsive ─── */
        @media (max-width: 768px) {
            .header h1 { font-size: 1.5rem; }
            .month-display { font-size: 1.2rem; min-width: 120px; }
            .cal-cell { min-height: 72px; padding: 6px 4px; }
            .day-num { font-size: 0.75rem; }
            .event-row span { display: none; }
            .event-row .dot { width: 5px; height: 5px; }
            .event-dots { flex-direction: row; flex-wrap: wrap; gap: 2px; }
            .event-row { gap: 0; }
            .more-count { font-size: 0.6rem; }
            .detail-body { max-height: 300px; }
            .stats-bar { gap: 12px; font-size: 0.72rem; }
        }

        @media (max-width: 480px) {
            .container { padding: 16px 8px; }
            .cal-cell { min-height: 56px; padding: 4px 3px; }
            .month-nav { gap: 16px; }
            .filter-bar { gap: 4px; }
            .filter-chip { padding: 4px 8px; font-size: 0.7rem; }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>K-POP SCHEDULE</h1>
    <p>blip.kr 기반 자동 갱신 캘린더</p>
</div>

<div class="container">
    <!-- Stats -->
    <div class="stats-bar" id="statsBar"></div>

    <!-- Month Nav -->
    <div class="month-nav">
        <button id="prevBtn" aria-label="이전 달">◀</button>
        <div class="month-display" id="monthDisplay"></div>
        <button id="nextBtn" aria-label="다음 달">▶</button>
        <button class="today-btn" id="todayBtn">오늘</button>
    </div>

    <!-- Filters -->
    <div class="filter-bar" id="filterBar"></div>

    <!-- Calendar -->
    <div id="calendarContainer">
        <div class="loading">
            <div class="spinner"></div>
            <p>스케줄 데이터를 불러오는 중...</p>
        </div>
    </div>

    <!-- Detail Panel -->
    <div class="detail-panel" id="detailPanel" style="display: none;">
        <div class="detail-header">
            <h3 id="detailTitle">일정 상세</h3>
            <span class="event-count" id="detailCount"></span>
        </div>
        <div class="detail-body" id="detailBody"></div>
    </div>
</div>

<div class="footer">
    <p>데이터 출처: <a href="https://blip.kr/schedule" target="_blank" rel="noopener">blip.kr</a>
    · 마지막 갱신: <span id="updateTime">-</span></p>
</div>

<script>
// ─── State ───
let data = null;
let viewYear, viewMonth;
let selectedDateKey = null;
let hiddenCategories = new Set();

const CATEGORY_COLORS = {
    "축하": "#4ECDC4",
    "발매": "#FF6B6B",
    "방송": "#FFE66D",
    "구매": "#95E1D3",
    "행사": "#C7CEEA",
    "기타": "#777790",
    "비공식": "#FFB6B9",
    "SNS": "#8EC5FC"
};

const WEEKDAYS = ['일', '월', '화', '수', '목', '금', '토'];

// ─── Init ───
async function init() {
    const today = new Date();
    viewYear = today.getFullYear();
    viewMonth = today.getMonth() + 1;

    try {
        const resp = await fetch('./schedule.json');
        if (!resp.ok) throw new Error('schedule.json not found');
        data = await resp.json();
        console.log('Schedule loaded:', data.stats);

        renderFilters();
        renderCalendar();
        renderStats();
        renderUpdateTime();
    } catch (err) {
        console.error(err);
        document.getElementById('calendarContainer').innerHTML =
            '<div class="loading"><p>⚠️ 데이터를 불러올 수 없습니다. 잠시 후 다시 시도해주세요.</p></div>';
    }
}

// ─── Filters ───
function renderFilters() {
    if (!data?.categories) return;
    const bar = document.getElementById('filterBar');
    bar.innerHTML = '';

    data.categories.forEach(cat => {
        const chip = document.createElement('div');
        chip.className = 'filter-chip active';
        chip.style.setProperty('--chip-color', CATEGORY_COLORS[cat] || '#777');
        chip.innerHTML = `<span class="dot" style="background:${CATEGORY_COLORS[cat] || '#777'}"></span>${cat}`;

        chip.addEventListener('click', () => {
            if (hiddenCategories.has(cat)) {
                hiddenCategories.delete(cat);
                chip.classList.add('active');
            } else {
                hiddenCategories.add(cat);
                chip.classList.remove('active');
            }
            renderCalendar();
            if (selectedDateKey) showDetail(selectedDateKey);
        });

        bar.appendChild(chip);
    });
}

// ─── Calendar ───
function renderCalendar() {
    if (!data) return;

    document.getElementById('monthDisplay').textContent =
        `${viewYear}. ${String(viewMonth).padStart(2, '0')}`;

    const firstDay = new Date(viewYear, viewMonth - 1, 1).getDay();
    const lastDate = new Date(viewYear, viewMonth, 0).getDate();
    const today = new Date();
    const todayKey = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;

    let html = '<div class="calendar-grid">';

    // Weekday headers
    WEEKDAYS.forEach(d => {
        html += `<div class="weekday-header">${d}</div>`;
    });

    // Empty cells before 1st
    for (let i = 0; i < firstDay; i++) {
        html += '<div class="cal-cell empty"></div>';
    }

    // Day cells
    for (let d = 1; d <= lastDate; d++) {
        const dateKey = `${viewYear}-${String(viewMonth).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        const isToday = dateKey === todayKey;
        const isSelected = dateKey === selectedDateKey;
        const events = getFilteredEvents(dateKey);

        let cls = 'cal-cell';
        if (isToday) cls += ' today';
        if (isSelected) cls += ' selected';

        html += `<div class="${cls}" data-date="${dateKey}" onclick="onCellClick('${dateKey}')">`;
        html += `<div class="day-num">${d}</div>`;

        if (events.length > 0) {
            html += '<div class="event-dots">';
            const show = events.slice(0, 3);
            show.forEach(ev => {
                const color = CATEGORY_COLORS[ev.category] || '#777';
                html += `<div class="event-row"><span class="dot" style="background:${color}"></span><span>${escapeHtml(ev.title)}</span></div>`;
            });
            if (events.length > 3) {
                html += `<div class="more-count">+${events.length - 3}</div>`;
            }
            html += '</div>';
        }

        html += '</div>';
    }

    // Trailing empty cells
    const totalCells = firstDay + lastDate;
    const remainder = totalCells % 7;
    if (remainder > 0) {
        for (let i = 0; i < 7 - remainder; i++) {
            html += '<div class="cal-cell empty"></div>';
        }
    }

    html += '</div>';
    document.getElementById('calendarContainer').innerHTML = html;
}

function getFilteredEvents(dateKey) {
    if (!data?.events?.[dateKey]) return [];
    return data.events[dateKey].filter(ev => !hiddenCategories.has(ev.category));
}

// ─── Cell Click ───
function onCellClick(dateKey) {
    selectedDateKey = dateKey;
    renderCalendar();
    showDetail(dateKey);
}

function showDetail(dateKey) {
    const panel = document.getElementById('detailPanel');
    const title = document.getElementById('detailTitle');
    const count = document.getElementById('detailCount');
    const body = document.getElementById('detailBody');

    const parts = dateKey.split('-');
    const dayOfWeek = WEEKDAYS[new Date(parseInt(parts[0]), parseInt(parts[1]) - 1, parseInt(parts[2])).getDay()];
    title.textContent = `${parts[0]}년 ${parseInt(parts[1])}월 ${parseInt(parts[2])}일 (${dayOfWeek})`;

    const events = getFilteredEvents(dateKey);
    count.textContent = `${events.length}건`;

    if (events.length === 0) {
        body.innerHTML = '<div class="detail-empty">이 날짜에 등록된 일정이 없습니다.</div>';
    } else {
        body.innerHTML = events.map(ev => {
            const color = CATEGORY_COLORS[ev.category] || '#777';
            return `<div class="detail-item">
                <div class="cat-dot" style="background:${color}"></div>
                <div class="info">
                    <div class="title">${escapeHtml(ev.title)}</div>
                    <div class="cat-label">${ev.category}</div>
                </div>
            </div>`;
        }).join('');
    }

    panel.style.display = 'block';
}

// ─── Stats ───
function renderStats() {
    if (!data?.stats) return;
    const bar = document.getElementById('statsBar');
    bar.innerHTML = `
        <span>수집 기간 <strong>${data.range?.start || '?'} - ${data.range?.end || '?'}</strong></span>
        <span>총 이벤트 <strong>${data.stats.total_events.toLocaleString()}</strong></span>
    `;
}

function renderUpdateTime() {
    if (!data?.updated_at) return;
    const d = new Date(data.updated_at);
    document.getElementById('updateTime').textContent = d.toLocaleString('ko-KR');
}

// ─── Nav ───
document.getElementById('prevBtn').addEventListener('click', () => {
    viewMonth--;
    if (viewMonth < 1) { viewMonth = 12; viewYear--; }
    selectedDateKey = null;
    document.getElementById('detailPanel').style.display = 'none';
    renderCalendar();
});

document.getElementById('nextBtn').addEventListener('click', () => {
    viewMonth++;
    if (viewMonth > 12) { viewMonth = 1; viewYear++; }
    selectedDateKey = null;
    document.getElementById('detailPanel').style.display = 'none';
    renderCalendar();
});

document.getElementById('todayBtn').addEventListener('click', () => {
    const today = new Date();
    viewYear = today.getFullYear();
    viewMonth = today.getMonth() + 1;
    selectedDateKey = null;
    document.getElementById('detailPanel').style.display = 'none';
    renderCalendar();
});

// ─── Util ───
function escapeHtml(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
}

// ─── Keyboard ───
document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') document.getElementById('prevBtn').click();
    else if (e.key === 'ArrowRight') document.getElementById('nextBtn').click();
});

// ─── Start ───
window.addEventListener('load', init);
</script>

</body>
</html>
