        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {

        /* â”€â”€â”€ Header â”€â”€â”€ */

        .header::after {
            content: '';

            bottom: 0;

        .header h1 {

            background: linear-gradient(135deg, #e8e8f0 0%, var(--accent) 100%);

            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            margin-top: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        /* â”€â”€â”€ Layout â”€â”€â”€ */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px 16px;
        }

        /* â”€â”€â”€ Month Nav â”€â”€â”€ */
        .month-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 32px;
            margin-bottom: 20px;

        .month-nav button {
            background: var(--bg-cell);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .month-nav button:hover {
            background: var(--bg-cell-hover);
            color: var(--text-primary);
            border-color: var(--accent);
        }

        .month-display {
            font-family: 'Outfit', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: -0.01em;
            min-width: 160px;

        }

        .today-btn {
            background: var(--accent) !important;
            color: white !important;
            border-color: var(--accent) !important;
            font-size: 0.75rem !important;
            width: auto !important;
            padding: 0 14px !important;
            font-weight: 500;
        }

        .today-btn:hover {

        }

        /* â”€â”€â”€ Filters â”€â”€â”€ */
        .filter-section {

        }

        .filter-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;

        }

        .filter-chip {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.78rem;
            font-weight: 500;

            border: 1px solid var(--border);
            background: var(--bg-cell);
            color: var(--text-secondary);
            transition: all 0.2s;

        .filter-chip.active {

            background: color-mix(in srgb, var(--chip-color) 15%, var(--bg-cell));
            color: var(--text-primary);

        .filter-chip .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;

        }

        /* â”€â”€â”€ Group Filter â”€â”€â”€ */

        .group-filter-wrapper {

        .group-search-input {

        .group-search-input::placeholder {

        .group-search-input:focus {

        .group-search-icon {

            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.85rem;
            pointer-events: none;
        }

        .group-dropdown {

            top: calc(100% + 4px);
            left: 0;
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            max-height: 240px;
            overflow-y: auto;
            z-index: 100;
            display: none;

        .group-dropdown.open {

        }

        .group-dropdown::-webkit-scrollbar { width: 4px; }
        .group-dropdown::-webkit-scrollbar-track { background: transparent; }
        .group-dropdown::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

        .group-option {

            color: var(--text-secondary);

            display: flex;
            justify-content: space-between;
            align-items: center;

        .group-option:hover {

        .group-option .en-name {

        .group-option .event-count {

        /* Selected group tags */

        .group-tag {

        .cal-cell {

            transition: background 0.15s;
            position: relative;

        .cal-cell:hover { background: var(--bg-cell-hover); }

        .cal-cell.empty {

        .event-dots {

        .detail-link-icon {

            flex-shrink: 0;

        }

        .detail-link-icon:hover {
            color: var(--accent);

        /* â”€â”€â”€ Footer â”€â”€â”€ */
        .footer {

            font-size: 0.75rem;
            color: var(--text-muted);

        .footer a {
            color: var(--accent);

        }

        /* â”€â”€â”€ Stats Bar â”€â”€â”€ */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 24px;
            font-size: 0.78rem;
            color: var(--text-muted);
        }

        .stats-bar span strong {

        /* â”€â”€â”€ Loading â”€â”€â”€ */
        .loading {
            display: flex;

        }

        .loading .spinner {
            width: 32px;

            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading p {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        /* â”€â”€â”€ Responsive â”€â”€â”€ */
        @media (max-width: 768px) {
            .header h1 { font-size: 1.5rem; }
            .month-display { font-size: 1.2rem; min-width: 120px; }

            .day-num { font-size: 0.75rem; }
            .event-row span { display: none; }
            .event-row .dot { width: 5px; height: 5px; }
            .event-dots { flex-direction: row; flex-wrap: wrap; gap: 2px; }
            .event-row { gap: 0; }
            .more-count { font-size: 0.6rem; }
            .detail-body { max-height: 300px; }
            .stats-bar { gap: 12px; font-size: 0.72rem; }

        }

        @media (max-width: 480px) {
            .container { padding: 16px 8px; }
            .cal-cell { min-height: 56px; padding: 4px 3px; }
            .month-nav { gap: 16px; }
            .filter-bar { gap: 4px; }
            .filter-chip { padding: 4px 8px; font-size: 0.7rem; }
            .group-filter-wrapper { width: 200px; }
        }
    </style>

<script>
// â”€â”€â”€ State â”€â”€â”€
let data = null;
let viewYear, viewMonth;
let selectedDateKey = null;
let hiddenCategories = new Set();
let selectedUnitIds = new Set();  // ì„ íƒëœ ê·¸ë£¹ (ë¹„ì–´ìˆìœ¼ë©´ ì „ì²´ í‘œì‹œ)

const CATEGORY_COLORS = {
    "ì¶•í•˜": "#4ECDC4",
    "ë°œë§¤": "#FF6B6B",
    "í”„ë¦¬ì˜¤ë”": "#FF9F43",
    "ë°©ì†¡": "#FFE66D",
    "êµ¬ë§¤": "#95E1D3",
    "í–‰ì‚¬": "#C7CEEA",
    "ê¸°íƒ€": "#777790",
    "ë¹„ê³µì‹": "#FFB6B9",
    "SNS": "#8EC5FC"
};

const WEEKDAYS = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];

// â”€â”€â”€ Init â”€â”€â”€
async function init() {
    const today = new Date();
    viewYear = today.getFullYear();
    viewMonth = today.getMonth() + 1;

    try {
        const resp = await fetch('./schedule.json');
        if (!resp.ok) throw new Error('schedule.json not found');
        data = await resp.json();
        console.log('Schedule loaded:', data.stats);

        renderFilters();
        renderCalendar();
        renderStats();
        renderUpdateTime();
        initGroupFilter();
    } catch (err) {
        console.error(err);
        document.getElementById('calendarContainer').innerHTML =
            '<div class="loading"><p>âš ï¸ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.</p></div>';
    }
}

// â”€â”€â”€ Category Filters â”€â”€â”€
const DEFAULT_ACTIVE_CATEGORIES = new Set(["ë°œë§¤", "í”„ë¦¬ì˜¤ë”"]);
let filtersInitialized = false;

function renderFilters() {
    if (!data?.categories) return;
    const bar = document.getElementById('filterBar');
    bar.innerHTML = '';

    // ì´ˆê¸°í™” ì‹œ ê¸°ë³¸ê°’ ì™¸ ì¹´í…Œê³ ë¦¬ëŠ” ìˆ¨ê¹€ ì²˜ë¦¬
    if (!filtersInitialized) {
        data.categories.forEach(cat => {
            if (!DEFAULT_ACTIVE_CATEGORIES.has(cat)) {
                hiddenCategories.add(cat);
            }
        });
        filtersInitialized = true;
    }

    data.categories.forEach(cat => {
        const isActive = !hiddenCategories.has(cat);
        const chip = document.createElement('div');
        chip.className = `filter-chip${isActive ? ' active' : ''}`;
        chip.style.setProperty('--chip-color', CATEGORY_COLORS[cat] || '#777');
        chip.innerHTML = `<span class="dot" style="background:${CATEGORY_COLORS[cat] || '#777'}"></span>${cat}`;

        chip.addEventListener('click', () => {
            if (hiddenCategories.has(cat)) {
                hiddenCategories.delete(cat);
                chip.classList.add('active');
            } else {
                hiddenCategories.add(cat);
                chip.classList.remove('active');
            }
            renderCalendar();
            if (selectedDateKey) showDetail(selectedDateKey);
        });

        bar.appendChild(chip);
    });
}

// â”€â”€â”€ Group Filter â”€â”€â”€
function initGroupFilter() {
    if (!data?.units) return;

    const input = document.getElementById('groupSearchInput');
    const dropdown = document.getElementById('groupDropdown');
    const wrapper = document.getElementById('groupFilterWrapper');

    // ê·¸ë£¹ë³„ ì´ë²¤íŠ¸ ìˆ˜ ê³„ì‚°
    const unitEventCounts = {};
    for (const dateEvents of Object.values(data.events || {})) {
        for (const ev of dateEvents) {
            if (ev.unitId != null) {
                unitEventCounts[ev.unitId] = (unitEventCounts[ev.unitId] || 0) + 1;
            }
        }
    }

    // ì´ë²¤íŠ¸ ìˆ˜ ê¸°ì¤€ ì •ë ¬ëœ ìœ ë‹› ëª©ë¡
    const sortedUnits = Object.entries(data.units)
        .map(([id, info]) => ({ id: parseInt(id), ...info, count: unitEventCounts[parseInt(id)] || 0 }))
        .sort((a, b) => b.count - a.count);

    function renderDropdown(query) {
        const q = query.toLowerCase().trim();
        const filtered = q
            ? sortedUnits.filter(u =>
                u.ko.toLowerCase().includes(q) ||
                u.en.toLowerCase().includes(q)
              )
            : sortedUnits;

        // ì´ë¯¸ ì„ íƒëœ ê·¸ë£¹ì€ ì œì™¸
        const available = filtered.filter(u => !selectedUnitIds.has(u.id));

        if (available.length === 0) {
            dropdown.innerHTML = '<div class="group-option" style="color:var(--text-muted);cursor:default;">ê²€ìƒ‰ ê²°ê³¼ ì—†ìŒ</div>';
        } else {
            dropdown.innerHTML = available.slice(0, 30).map(u =>
                `<div class="group-option" data-uid="${u.id}">
                    <span>${escapeHtml(u.ko)} <span class="en-name">${escapeHtml(u.en)}</span></span>
                    <span class="event-count">${u.count}ê±´</span>
                </div>`
            ).join('');
        }

        // í´ë¦­ ì´ë²¤íŠ¸
        dropdown.querySelectorAll('.group-option[data-uid]').forEach(opt => {
            opt.addEventListener('click', () => {
                const uid = parseInt(opt.dataset.uid);
                selectGroup(uid);
                input.value = '';
                dropdown.classList.remove('open');
            });
        });
    }

    // ì…ë ¥ ì´ë²¤íŠ¸
    input.addEventListener('focus', () => {
        renderDropdown(input.value);
        dropdown.classList.add('open');
    });

    input.addEventListener('input', () => {
        renderDropdown(input.value);
        dropdown.classList.add('open');
    });

    // ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
    document.addEventListener('click', (e) => {
        if (!wrapper.contains(e.target)) {
            dropdown.classList.remove('open');
        }
    });

    // Enter í‚¤: ì²« ë²ˆì§¸ ê²°ê³¼ ì„ íƒ
    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const first = dropdown.querySelector('.group-option[data-uid]');
            if (first) {
                first.click();
            }
        } else if (e.key === 'Escape') {
            dropdown.classList.remove('open');
            input.blur();
        }
    });
}

function selectGroup(unitId) {
    selectedUnitIds.add(unitId);
    renderSelectedGroups();
    renderCalendar();
    if (selectedDateKey) showDetail(selectedDateKey);
}

function deselectGroup(unitId) {
    selectedUnitIds.delete(unitId);
    renderSelectedGroups();
    renderCalendar();
    if (selectedDateKey) showDetail(selectedDateKey);
}

function clearAllGroups() {
    selectedUnitIds.clear();
    renderSelectedGroups();
    renderCalendar();
    if (selectedDateKey) showDetail(selectedDateKey);
}

function renderSelectedGroups() {
    const container = document.getElementById('selectedGroups');

    if (selectedUnitIds.size === 0) {
        container.innerHTML = '';
        return;
    }

    let html = '';
    for (const uid of selectedUnitIds) {
        const info = data.units[String(uid)] || { ko: '?', en: '?' };
        html += `<span class="group-tag">${escapeHtml(info.ko)}<span class="remove" onclick="deselectGroup(${uid})">âœ•</span></span>`;
    }
    html += `<button class="group-clear-btn" onclick="clearAllGroups()">ì „ì²´ í•´ì œ</button>`;

    container.innerHTML = html;
}

// â”€â”€â”€ Calendar â”€â”€â”€
function renderCalendar() {
    if (!data) return;

    document.getElementById('monthDisplay').textContent =
        `${viewYear}. ${String(viewMonth).padStart(2, '0')}`;

    const firstDay = new Date(viewYear, viewMonth - 1, 1).getDay();
    const lastDate = new Date(viewYear, viewMonth, 0).getDate();
    const today = new Date();
    const todayKey = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;

    let html = '<div class="calendar-grid">';

    // Weekday headers
    WEEKDAYS.forEach(d => {
        html += `<div class="weekday-header">${d}</div>`;
    });

    // Empty cells before 1st
    for (let i = 0; i < firstDay; i++) {
        html += '<div class="cal-cell empty"></div>';
    }

    // Day cells
    for (let d = 1; d <= lastDate; d++) {
        const dateKey = `${viewYear}-${String(viewMonth).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        const isToday = dateKey === todayKey;
        const isSelected = dateKey === selectedDateKey;
        const events = getFilteredEvents(dateKey);

        let cls = 'cal-cell';
        if (isToday) cls += ' today';
        if (isSelected) cls += ' selected';

        html += `<div class="${cls}" data-date="${dateKey}" onclick="onCellClick('${dateKey}')">`;
        html += `<div class="day-num">${d}</div>`;

        if (events.length > 0) {
            html += '<div class="event-dots">';
            // ëª¨ë°”ì¼ì—ì„œëŠ” ì (dot)ë§Œ í‘œì‹œí•˜ë¯€ë¡œ ë” ë§ì´ í‘œì‹œ
            const maxVisible = window.innerWidth <= 768 ? 6 : 3;
            const show = events.slice(0, maxVisible);
            show.forEach(ev => {
                const color = CATEGORY_COLORS[ev.category] || '#777';
                html += `<div class="event-row"><span class="dot" style="background:${color}"></span><span>${escapeHtml(ev.title)}</span></div>`;
            });
            if (events.length > maxVisible) {
                html += `<div class="more-count">+${events.length - maxVisible}</div>`;
            }
            html += '</div>';
        }

        html += '</div>';
    }

    // Trailing empty cells
    const totalCells = firstDay + lastDate;
    const remainder = totalCells % 7;
    if (remainder > 0) {
        for (let i = 0; i < 7 - remainder; i++) {
            html += '<div class="cal-cell empty"></div>';
        }
    }

    html += '</div>';
    document.getElementById('calendarContainer').innerHTML = html;
}

function getFilteredEvents(dateKey) {
    if (!data?.events?.[dateKey]) return [];
    return data.events[dateKey].filter(ev => {
        // ì¹´í…Œê³ ë¦¬ í•„í„°
        if (hiddenCategories.has(ev.category)) return false;
        // ê·¸ë£¹ í•„í„° (ì„ íƒëœ ê²Œ ì—†ìœ¼ë©´ ì „ì²´ í‘œì‹œ)
        if (selectedUnitIds.size > 0 && !selectedUnitIds.has(ev.unitId)) return false;
        return true;
    });
}

// â”€â”€â”€ Cell Click â”€â”€â”€
function onCellClick(dateKey) {
    selectedDateKey = dateKey;
    renderCalendar();
    showDetail(dateKey);
}

function showDetail(dateKey) {
    const panel = document.getElementById('detailPanel');
    const title = document.getElementById('detailTitle');
    const count = document.getElementById('detailCount');
    const body = document.getElementById('detailBody');

    const parts = dateKey.split('-');
    const dayOfWeek = WEEKDAYS[new Date(parseInt(parts[0]), parseInt(parts[1]) - 1, parseInt(parts[2])).getDay()];
    title.textContent = `${parts[0]}ë…„ ${parseInt(parts[1])}ì›” ${parseInt(parts[2])}ì¼ (${dayOfWeek})`;

    const events = getFilteredEvents(dateKey);
    count.textContent = `${events.length}ê±´`;

    if (events.length === 0) {
        body.innerHTML = '<div class="detail-empty">ì´ ë‚ ì§œì— ë“±ë¡ëœ ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
    } else {
        body.innerHTML = events.map(ev => {
            const color = CATEGORY_COLORS[ev.category] || '#777';
            const unitInfo = data.units?.[String(ev.unitId)];
            const groupName = unitInfo ? unitInfo.ko : '';
            const groupEn = unitInfo ? unitInfo.en : '';
            // êµ¬ê¸€ ê²€ìƒ‰: ì˜ë¬¸ ê·¸ë£¹ëª… + ì´ë²¤íŠ¸ ì œëª© (ì˜ë¬¸ëª…ì´ ê²€ìƒ‰ ì •í™•ë„ ë†’ìŒ)
            const searchQuery = (groupEn ? groupEn + ' ' : '') + ev.title;
            const googleUrl = `https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`;
            return `<div class="detail-item">
                <div class="cat-dot" style="background:${color}"></div>
                <div class="info">
                    <div class="title"><a href="${googleUrl}" target="_blank" rel="noopener" class="event-link">${escapeHtml(ev.title)}</a></div>
                    <div class="meta">
                        <span>${ev.category}</span>
                        ${groupName ? `<span>${escapeHtml(groupName)}</span>` : ''}
                    </div>
                </div>
                <a href="${googleUrl}" target="_blank" rel="noopener" class="detail-link-icon" title="êµ¬ê¸€ì—ì„œ ê²€ìƒ‰">â†—</a>
            </div>`;
        }).join('');
    }

    panel.style.display = 'block';
}

// â”€â”€â”€ Stats â”€â”€â”€

// â”€â”€â”€ Nav â”€â”€â”€
document.getElementById('prevBtn').addEventListener('click', () => {
    viewMonth--;
    if (viewMonth < 1) { viewMonth = 12; viewYear--; }
    selectedDateKey = null;
    document.getElementById('detailPanel').style.display = 'none';
    renderCalendar();
});

document.getElementById('nextBtn').addEventListener('click', () => {
    viewMonth++;
    if (viewMonth > 12) { viewMonth = 1; viewYear++; }
    selectedDateKey = null;
    document.getElementById('detailPanel').style.display = 'none';
    renderCalendar();
});

document.getElementById('todayBtn').addEventListener('click', () => {
    const today = new Date();
    viewYear = today.getFullYear();
    viewMonth = today.getMonth() + 1;
    selectedDateKey = null;
    document.getElementById('detailPanel').style.display = 'none';
    renderCalendar();
});

// â”€â”€â”€ Util â”€â”€â”€
function escapeHtml(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
}

// â”€â”€â”€ Keyboard â”€â”€â”€
document.addEventListener('keydown', (e) => {
    // ê²€ìƒ‰ input í¬ì»¤ìŠ¤ ì¤‘ì—ëŠ” ì¢Œìš° í‚¤ ë¬´ì‹œ
    if (document.activeElement?.id === 'groupSearchInput') return;
    if (e.key === 'ArrowLeft') document.getElementById('prevBtn').click();
    else if (e.key === 'ArrowRight') document.getElementById('nextBtn').click();
});

window.addEventListener('load', init);
